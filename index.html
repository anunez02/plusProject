<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="city-input"
                placeholder="Type a city..."
                autofocus="on"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
            <div class="col-2">
              <button class= "btn btn-success w-100"
              id="current-location-button"
              >
              current
              </button>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="src/images/sunny.png" class="weather-icon" />
              <span class="temperature" id="temperature">19</span
              ><span class="units"
                >
                <a href="#" id="celsius-link">°C | 
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
            </ul>
            <ul>
              <li>Humidity: <span id="humidity"> </li>
            </ul>
            <ul>
              <li>Wind:<span id="wind"> </span> km/hr</li>
            </ul>
          </div>
          <br />
          <div class="weekAll">
            <div class="row align-items-end">
              <div class="col-2">
                Tuesday
                <ul>
                  <img src="/src/images/cloudSun.png" weight="20px" />
                  <li>90°F</li>
                </ul>
              </div>
              <div class="col-2">
                Wednesday
                <ul>
                  <img src="src/images/cloudSun.png" weight="20px" />
                  <li>80°F</li>
                </ul>
              </div>
              <div class="col-2">
                Thursday
                <ul>
                  <img src="src/images/cloudSun.png" weight="20px" />
                  <li>80°F</li>
                </ul>
              </div>
              <div class="col-2">
                Friday
                <ul>
                  <img src="src/images/rain.png" weight="20px" />
                  <li>70°F</li>
                </ul>
              </div>
              <div class="col-2">
                Saturday
                <ul>
                  <img src="src/images/cloudSun.png" weight="20px" />
                  <li>80°F</li>
                </ul>
              </div>
              <div class="col-2">
                Sunday
                <ul>
                  <img src="src/images/cloudSun.png" weight="20px" />
                  <li>90°F</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>https://github.com/anunez02/plusProject</p>
    <script src="src/script.js"></script>
  </body>
</html>
